<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>philips pay</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

        <!-- Open graph -->
        <meta property="og:url" content="#" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="" />
        <meta property="og:description" content="" />
        <meta property="og:image" content="img/meta_image.png" />
        <meta name="keyword" content="">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500" rel="stylesheet">

        <!-- 공통 css -->
        <link rel="stylesheet" href="stylesheet/scss/vendors/normalize-custom.css">
        <link rel="stylesheet" href="css/common.css">

        <!-- 개별 css -->
        <link rel="stylesheet" href="css/wallet.css">
        <link rel="stylesheet" href="css/wallet_05.css">
        
        <!-- 공통 js -->
        <script src="js/jquery-3.4.1.min.js"></script>

    </head>

    <body>

        <div id="app" class="app">

            <!-- 헤더 -->
            <header class="header header--type01">
                <button type="button" class="header__btn header__btn--left header__btn--prev" onClick="location.href='./03_main_make_wallet(after).html'">
                    <b class="hide-text">닫기</b>
                </button>
                <h1 class="header__center">거래내역</h1>
            </header>
            <!-- end 헤더 -->
            <!-- 컨텐츠 -->
            <div class="content_wrapper">
                <!-- 각 페이지마다 다른 컨테이너 -->
                <div class="container container--wallet05">
                    <div class="basic_panel--dark">
                        <div class="basic_panel--dark__contents wallet__history-contents">
                            <div class="wallet__history">
                                <div class="wallet__history__btns">
                                    <h2>거래기간</h2>
                                    <button type="button" class="wallet__history__btn active">1개월</button>
                                    <button type="button" class="wallet__history__btn">2주</button>
                                    <button type="button" class="wallet__history__btn">1주</button>
                                </div>
                                <div class="wallet__history__tbl-box">
                                    <table class="wallet__history__tbl">
                                        <thead>
                                            <tr>
                                                <th>상태</th>
                                                <th>주문가/가격</th>
                                                <th>주문량/체결량</th>
                                            </tr>
                                        </thead>
                                    </table>
                                    <div class="wallet__history__tbl-scrl">
                                        <table class="wallet__history__tbl">
                                            <tbody>
                                                <tr class="wallet__history__tr wallet__history__tr--status01">
                                                    <td class="status"><span>받기</span></td>
                                                    <td>A>B<br><em class="date">2019.06.22</em></td>
                                                    <td>1,000,000</td>
                                                </tr>
                                                <tr class="wallet__history__tr wallet__history__tr--status02">
                                                    <td class="status"><span>보내기</span></td>
                                                    <td>A>B<br><em class="date">2019.06.22</em></td>
                                                    <td>1,000,000</td>
                                                </tr>
                                                <tr class="wallet__history__tr wallet__history__tr--status03">
                                                    <td class="status"><span>입금</span></td>
                                                    <td>A>B<br><em class="date">2019.06.22</em></td>
                                                    <td>1,000,000</td>
                                                </tr>
                                                <tr class="wallet__history__tr wallet__history__tr--status04">
                                                    <td class="status"><span>출금</span></td>
                                                    <td>A>B<br><em class="date">2019.06.22</em></td>
                                                    <td>1,000,000</td>
                                                </tr>
                                                <tr class="wallet__history__tr wallet__history__tr--status05">
                                                    <td class="status"><span>거래실패</span></td>
                                                    <td>A>B<br><em class="date">2019.06.22</em></td>
                                                    <td>1,000,000</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end 각 페이지마다 다른 컨테이너 -->
            </div>
            <!-- end 컨텐츠  -->
        </div>

    </body>

</html>
