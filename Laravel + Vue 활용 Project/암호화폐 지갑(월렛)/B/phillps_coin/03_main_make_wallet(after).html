<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>philips pay</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

        <!-- Open graph -->
        <meta property="og:url" content="#" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="" />
        <meta property="og:description" content="" />
        <meta property="og:image" content="img/meta_image.png" />
        <meta name="keyword" content="">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500" rel="stylesheet">

        <!-- 공통 css -->
        <link rel="stylesheet" href="stylesheet/scss/vendors/normalize-custom.css">
        <link rel="stylesheet" href="css/common.css">

        <!-- 개별 css -->
        <link rel="stylesheet" href="css/main.css">
        
        <!-- 공통 js -->
        <script src="js/jquery-3.4.1.min.js"></script>

    </head>

    <body>

        <div id="app" class="app">

            <!-- 헤더 -->
            <header class="header header--type01">
                <h1 class="header__center">나의지갑</h1>
                <button type="button" class="header__btn header__btn--right header__btn--menu">
                    <b class="hide-text">메뉴</b>
                    <label for="chck_navigation" class="header__btn__label"></label>
                </button>
            </header>
            <!-- end 헤더 -->
            <!-- 컨텐츠 -->
            <div class="content_wrapper">
                <!-- 각 페이지마다 다른 컨테이너 -->
                <div class="container container--wallet">
                    <h2 class="wallet__after-tit"><b>김의순</b> 님의<br>필립스월렛</h2>
                    <div class="wallet-panel--after">
                        <div class="wallet-panel--after__hd">
                            <h3 class="wlt_coin">0 pcp</h3>
                            <p class="wlt_price">
                                <em class="front_doller">0.00 usd</em> 
                                <i class="special_character">@</i>
                                <em class="front_doller">211.90 /eth</em>
                            </p>
                        </div>
                        <div class="wallet-panel--after__md">
                            <span class="wlt_adrs_label">지갑주소</span>
                            <p class="wlt_adrs">0x33b62efA63c9f2c82</p>
                        </div>
                        <div class="wallet-panel--after__bt">
                            <button type="button" class="wlt_menu_btn" onclick="location.href='./04-1_walletmenu_01.html'"><span class="wlt_menu_btn__txt wlt_menu_btn__txt--send">보내기</span></button>
                            <button type="button" class="wlt_menu_btn" onclick="location.href='./04-2_walletmenu_02.html'"><span class="wlt_menu_btn__txt wlt_menu_btn__txt--receive">받기</span></button>
                            <button type="button" class="wlt_menu_btn" onclick="location.href='./04-3_walletmenu_03.html'"><span class="wlt_menu_btn__txt wlt_menu_btn__txt--deposit">입금</span></button>
                            <button type="button" class="wlt_menu_btn" onclick="location.href='./04-4_walletmenu_04.html'"><span class="wlt_menu_btn__txt wlt_menu_btn__txt--withdraw">출금</span></button>
                        </div>
                        <div class="wallet-panel--after__bt-02">
                            <button type="button" class="wlt_menu_btn" onclick="location.href='./04-5_walletmenu_05.html'"><span class="wlt_menu_btn__txt">거래내역 조회</span></button>
                        </div>
                    </div>
                    <input type="checkbox" id="chck_navigation" class="none" name="chck_navigation">
                    <div class="modal-overlay" id="navigation_overlay"></div>
                    <div class="navigation-wrap">
                        <h3 class="navigation__tit">마이메뉴<label for="chck_navigation" class="navigation__close-btn"></label></h3>
                        <nav class="navigation__nav">
                            <a href="./05-1_mymenu_01.html" class="navigation__menu">공지사항</a>
                            <a href="./05-2_mymenu_02(list_write).html" class="navigation__menu">1:1문의</a>
                            <a href="./05-3-mymenu_03.html" class="navigation__menu">내정보</a>
                        </nav>
                        <button type="button" class="navigation__btn" onclick="alert_popup('#alert_chck_logout')">로그아웃</button>
                    </div>
                </div>
                <!-- end 각 페이지마다 다른 컨테이너 -->
            </div>
            <!-- end 컨텐츠  -->

            <!-- alert 팝업 까만배경 -->
            <div class="alert_black_overlay"></div>
            <!-- end alert 팝업 까만배경 -->
            <!-- alert 팝업 보이는 영역 -->
            <div class="alert_popup_overlay">
                <table class="alert_popup_tbl" id="alert_chck_logout">
                    <tbody>
                        <tr>
                            <td class="alert_popup_tbl_td">
                                <div class="alert_popup">
                                    <span class="alert_popup_icon">
                                        <img src="img/icon/pop_signal.png" alt="alert pop icon">
                                    </span>
                                    <p class="alert_popup_txt">로그아웃 하시겠습니까?</p>
                                    <div class="alert_popup_btns">
                                        <button type="button" class="alert_popup_btn alert_popup_btn01" onclick="alert_modal_overlay()">아니요</button>
                                        <button type="button" class="alert_popup_btn alert_popup_btn02">예</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- end alert 팝업 보이는 영역 -->
        </div>

        <script>
        
            $(function(){

                // 네비 열리기
                $('#chck_navigation').click(function(e){
                    if($(event.target).is(':checked',true)){
                        $('.modal-overlay').fadeIn(200);
                    }else{
                        $('.modal-overlay').fadeOut(200);
                    }
                })
                // end

                // 어두운화면 클릭할 때 네비 닫히기
                $('#navigation_overlay').click(function(e){
                    $('#chck_navigation').prop('checked', false);
                    $(event.target).fadeOut(200);
                })
                // end

            })
                
            //alert 팝업 소스
            $('.alert_popup_overlay').click(function(e){
                
                var thisclassname = $(e.target).attr('class');
                if(thisclassname == 'alert_popup_tbl_td'){
                    alert_modal_overlay();
                }
        
            }) // 1. 까만배경 클릭할 떄 alert팝업 꺼짐
            
            function alert_popup(name){
            
                $('.alert_black_overlay').fadeIn(100);
                $('.alert_popup_overlay').fadeIn(100);
                $(name).fadeIn();
                $(name).find('.alert_popup').addClass('alert_popup_visible');
                
            } // 2. 까만배경열리고, 보이는 영역 보이고, alert팝업 효과주기 
        
            function alert_modal_overlay(){
                
                $('.alert_popup_overlay').find('.alert_popup_visible').removeClass('alert_popup_visible');
                $('.alert_popup_overlay').fadeOut(400);
                $('.alert_popup_tbl').fadeOut();
                $('.alert_black_overlay').fadeOut(500);
        
            } // 3. 보이는 영역 애니메이션 해제되고, 까만배경 닫히고, 보이는 영역 사라지기
            //alert 팝업 소스

        </script>

    </body>

</html>
