        <div id="app" class="app">

            <div class="content_wrapper">

                        <!-- 비밀번호 수정할 때 -->
                        <!-- <span class="status-tit"><b>현재 비밀번호 6자리</b>를 입력하세요.</span> -->

                    </h2>
                    <div class="password__input-group">
                        <input type="password" class="password__input">
                        <input type="password" class="password__input">

                    </div>
                    <div class="password__wrap">
                        <h3 class="password__caution">보안키패드 작동 중</h3>
                        <div class="password__keypads">
                            <button type="button" class="password__keypad">1</button>

                        </div>
                    </div>
                </div>
            </div>
            
            <div class="alert_black_overlay"></div>
            <div class="alert_popup_overlay">
                <table class="alert_popup_tbl" id="alert_pw_change_complt">
                    <tbody>
                        <tr>
                            <td class="alert_popup_tbl_td">
                                <div class="alert_popup">
                                    <span class="alert_popup_icon">
                                        <img src="img/icon/pop_pw.png" alt="">
                                    </span>
                                    <p class="alert_popup_txt">비밀번호가 변경되었습니다.</p>
                                    <button type="button" class="alert_popup_btn alert_popup_btn02" onClick="location.href='./05-3-mymenu_03.html'">닫기</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        
        <script>

            //alert 팝업 소스
            $('.alert_popup_overlay').click(function(e){
                
                var thisclassname = $(e.target).attr('class');
                if(thisclassname == 'alert_popup_tbl_td'){
                    alert_modal_overlay();
                }
        
            }) // 1. 까만배경 클릭할 떄 alert팝업 꺼짐
            
            function alert_popup(name){
            
                $('.alert_black_overlay').fadeIn(100);
                $('.alert_popup_overlay').fadeIn(100);
                $(name).fadeIn();
                $(name).find('.alert_popup').addClass('alert_popup_visible');
                
            } // 2. 까만배경열리고, 보이는 영역 보이고, alert팝업 효과주기 
        
            function alert_modal_overlay(){
                
                $('.alert_popup_overlay').find('.alert_popup_visible').removeClass('alert_popup_visible');
                $('.alert_popup_overlay').fadeOut(400);
                $('.alert_popup_tbl').fadeOut();
                $('.alert_black_overlay').fadeOut(500);
        
            } // 3. 보이는 영역 애니메이션 해제되고, 까만배경 닫히고, 보이는 영역 사라지기
            //alert 팝업 소스

        </script>
