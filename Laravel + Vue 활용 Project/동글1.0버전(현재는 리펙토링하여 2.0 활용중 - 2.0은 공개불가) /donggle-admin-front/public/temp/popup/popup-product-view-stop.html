<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>동글 가맹점 관리자 페이지</title>

    <link rel="stylesheet" href="/css/dg-admin-ui.css" />
  </head>

  <body>
    <div class="popup-container bgc-none">
      <div class="popup-bg"></div>
      <div class="popup-content-wrap">
        <div class="popup-hd">
          <h1 class="popup-tit">노출중지 사유보기</h1>
          <button class="icon-close-btn-wh">닫기</button>
        </div>
        <!-- content -->
        <div class="popup-content popup-view-stop-con">
          <section class="popup-content-reason">
            <h2 class="in-tit">노출 중지 사유</h2>
            <div class="in-desc">폭언 및 부적절한 언행</div>
          </section>
          <section class="popup-content-detail">
            <h2 class="in-tit">상세내용</h2>
            <div class="in-desc y-scroll">
              취소된 자세한 이유를 노출시키는 칸. <br />
              상품 설명란에 금지 단어가 사용되어 중지되었습니다.
            </div>
          </section>
        </div>
        <!-- content E -->
        <div class="popup-btn-wrap">
          <button class="square-md-btn btn-outline-gray close-btn">닫기</button>
          <button class="square-md-btn btn-gradient">노출허가 요청</button>
        </div>
      </div>
    </div>
  </body>
</html>
