<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>동글 가맹점 관리자 페이지</title>

    <link rel="stylesheet" href="/css/dg-admin-ui.css" />
  </head>

  <body>
    <div class="popup-container bgc-none">
      <div class="popup-bg"></div>
      <div class="popup-content-wrap">
        <div class="popup-hd">
          <h1 class="popup-tit">관리자 1:1 문의 작성</h1>
          <button class="icon-close-btn-wh">닫기</button>
        </div>
        <!-- content -->
        <div class="popup-content popup-write-con">
          <section class="popup-content-profill">
            <h2 class="_with_profill">
              <div class="in-store-profile">
                <div class="symbol-circle">
                  <img
                    src="/images/img/profile_admin.jpg"
                    alt="동글 로고"
                    class="_imgtag"
                  />
                </div>
                <span class="_name">동글 관리자 고객센터</span>
              </div>
            </h2>
          </section>
          <section class="popup-content-title">
            <h2 class="none ">문의사항</h2>
            <div class="in-desc">
              <input type="text" placeholder="제목" />
            </div>
          </section>
          <section class="popup-content-detail">
            <h2 class="none">상세내용</h2>
            <div class="in-desc">
              <textarea
                name="#"
                id="#"
                class="_txt"
                placeholder="내용"
              ></textarea>
            </div>
          </section>
        </div>
        <!-- content E -->
        <div class="popup-btn-wrap">
          <button class="square-md-btn btn-outline-gray close-btn">닫기</button>
          <button class="square-md-btn btn-gradient">작성완료</button>
        </div>
      </div>
    </div>
  </body>
</html>
