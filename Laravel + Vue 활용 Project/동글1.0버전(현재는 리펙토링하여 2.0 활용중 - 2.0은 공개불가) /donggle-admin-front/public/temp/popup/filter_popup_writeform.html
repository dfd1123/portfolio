<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>동글 가맹점 관리자 페이지</title>

    <link rel="stylesheet" href="/css/dg-admin-ui.css" />
  </head>

  <body>
    <!-- 모바일 화면에서 필터검색 버튼을 통해 열리는 영역
    -->
    <div class="popup-container">
      <div class="popup-content-box">
        <!-- popup header -->

        <!-- 작성기간
        :상품문의 리스트, 구매후기 리스트, 스토어 문의 리스트
        -->
        <div class="filter-popup-content">
          <section class="filter-write_date">
            <h3 class="filter_section_title">작성기간</h3>
            <div class="filter_btn_wrap">
              <button
                type="button"
                class="rounded-square-xs-btn btn-outline-gray-light"
              >
                오늘
              </button>
              <button
                type="button"
                class="rounded-square-xs-btn btn-outline-gray-light"
              >
                어제
              </button>
              <button
                type="button"
                class="rounded-square-xs-btn btn-outline-gray-light"
              >
                이번주
              </button>
              <button
                type="button"
                class="rounded-square-xs-btn btn-outline-gray-light"
              >
                지난주
              </button>
              <button
                type="button"
                class="rounded-square-xs-btn btn-outline-gray-light"
              >
                지난달
              </button>
              <button
                type="button"
                class="rounded-square-xs-btn btn-outline-gray-light"
              >
                이번달
              </button>
            </div>
          </section>
          <!-- 작성기간 E -->

          <!-- 기간입력 : 공통 -->
          <section class="filter-input_date">
            <h3 class="filter_section_title small_title">기간입력</h3>
            <div class="filter_input_wrap clearfix">
              <div class="date_start">
                <input type="text" class="form-input-date" value="2019-11-21" />
              </div>
              <span class="swung-dash"> ~ </span>
              <div class="date_end">
                <input type="text" class="form-input-date" value="2019-11-21" />
              </div>
            </div>
          </section>
          <!-- 기간입력 E -->
        </div>
        <!-- 작성기간 E -->

        <!-- popup footer -->
      </div>
    </div>
  </body>
</html>
