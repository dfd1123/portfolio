<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>동글 가맹점 관리자 페이지</title>

    <link rel="stylesheet" href="/css/dg-admin-ui.css" />
  </head>

  <body>
    <div id="app">
      <!-- header -->
      <header id="admin-header">
        <!-- 상단고정 헤더 -->
        <div id="header-hd">
          <div class="show-pc">
            <!-- 상단 side navigation -->
            <section class="hd-snb-bar">
              <div class="in-store-profile">
                <!-- TODO: 쇼핑몰의 스토어홈으로 연결 -->
                <a href="#" target="_blank">
                  <figure class="symbol-circle">
                    <img
                      src="/images/img/profile_admin.jpg"
                      alt="profile image"
                    />
                  </figure>
                  <h2 class="in-name">스토어명</h2>
                  <img
                    class="in-btn-img"
                    src="/images/btn/btn_more.svg"
                    alt="btn more"
                  />
                </a>
              </div>

              <div class="in-snb-group">
                <a href="#" class="in-snb-list">
                  <span class="in-snb-name">알림</span>
                  <div class="in-snb-hidden"></div>
                </a>
                <a href="#" class="in-snb-list">
                  <span class="in-snb-name">스토어 문의</span>
                </a>
                <a href="../snb/cs-notice-main.html" class="in-snb-list">
                  <span class="in-snb-name">고객센터</span>
                  <div class="in-snb-hidden"></div>
                </a>
                <a href="#" class="in-snb-list">
                  <span class="in-snb-name">로그아웃</span>
                </a>
              </div>
            </section>
            <!-- END 상단 side navigation -->
          </div>

          <div class="show-mobile">
            <!-- FIXME: 이부분만 바뀝니다~ -->
            <div class="hd-title-bar">
              <div class="hd-title-bar-inner">
                <div class="in-left-btn">
                  <label for="mobile_show_gnb" class="in-label-btn">
                    <span class="hbg"></span>
                    <span class="hbg"></span>
                    <span class="hbg"></span>
                  </label>
                </div>

                <div class="in-page-name">
                  <h3 class="in-main">
                    <span class="show-pc">알림</span>
                    <span class="show-mobile">알림</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- FIXME: END -->
          </div>
        </div>
        <!-- END 상단고정 헤더 -->

        <input id="mobile_show_gnb" class="none" type="checkbox" />
        <label for="mobile_show_gnb" class="mobile-overlay show-mobile"></label>

        <!-- 왼쪽 global navigation -->
        <div id="header-gnb">
          <section class="in-brand-con-box show-pc">
            <h1 class="in-brand-logo">
              <!-- TODO: 대시보드 메인으로 -->
              <a href="../index.html">
                <img
                  src="/images/logo/logo_header_wh.svg"
                  alt="image"
                  class="in-logo"
                />
              </a>
            </h1>
          </section>

          <section class="in-mobile-gnb-hd show-mobile">
            <div class="in-store-profile">
              <!-- TODO: 쇼핑몰의 스토어홈으로 연결 -->
              <a href="#">
                <figure class="symbol-circle">
                  <img
                    src="/images/img/profile_admin.jpg"
                    alt="profile image"
                  />
                </figure>
                <h2 class="in-name">스토어명</h2>
                <img
                  class="in-btn-img"
                  src="/images/btn/btn_more.svg"
                  alt="btn more"
                />
              </a>
            </div>

            <label for="mobile_show_gnb" class="icon-close-btn">닫기</label>
            <div class="inner-snb-group">
              <a href="../index.html" class="icon-home-btn in-icon-btn"
                ><i class="hide-text">홈</i></a
              >
              <!-- 새 알림 있으면 클래스 목록에 active 추가 -->
              <a href="alarm-view.html" class="icon-alarm-btn in-icon-btn"
                ><i class="hide-text">알림</i></a
              >
              <!-- 새 문의 있으면 클래스 목록에 active 추가 -->
              <a
                href="inquiry-store-list.html"
                class="icon-contact-btn in-icon-btn"
                ><i class="hide-text">문의</i></a
              >
            </div>

            <div class="in-bottom-btns clearfix">
              <a href="cs-notice-main.html" class="link-cs-btn">고객센터</a>
              <a href="#">로그아웃</a>
            </div>
          </section>

          <div class="in-gnb-group">
            <a href="../gnb/setting-store.html" class="in-gnb-list">
              <img
                class="in-gnb-icon mode-off"
                src="/images/icon/icon_01.svg"
                alt="gnb icon"
              />
              <img
                class="in-gnb-icon mode-on"
                src="/images/icon/icon_01_on.svg"
                alt="gnb icon"
              />
              <span class="in-gnb-name">스토어 설정</span>
            </a>
            <a href="../gnb/check-order.html" class="in-gnb-list">
              <img
                class="in-gnb-icon mode-off"
                src="/images/icon/icon_02.svg"
                alt="gnb icon"
              />
              <img
                class="in-gnb-icon mode-on"
                src="/images/icon/icon_02_on.svg"
                alt="gnb icon"
              />
              <span class="in-gnb-name">주문상품 확인</span>
            </a>
            <a href="../gnb/history-order-list.html" class="in-gnb-list">
              <img
                class="in-gnb-icon mode-off"
                src="/images/icon/icon_03.svg"
                alt="gnb icon"
              />
              <img
                class="in-gnb-icon mode-on"
                src="/images/icon/icon_03_on.svg"
                alt="gnb icon"
              />
              <span class="in-gnb-name">주문내역</span>
            </a>
            <a href="../gnb/history-cancel-list.html" class="in-gnb-list">
              <img
                class="in-gnb-icon mode-off"
                src="/images/icon/icon_03.svg"
                alt="gnb icon"
              />
              <img
                class="in-gnb-icon mode-on"
                src="/images/icon/icon_03_on.svg"
                alt="gnb icon"
              />
              <span class="in-gnb-name">취소/환불 내역</span>
            </a>
            <a href="../gnb/manage-product-list.html" class="in-gnb-list">
              <img
                class="in-gnb-icon mode-off"
                src="/images/icon/icon_05.svg"
                alt="gnb icon"
              />
              <img
                class="in-gnb-icon mode-on"
                src="/images/icon/icon_05_on.svg"
                alt="gnb icon"
              />
              <span class="in-gnb-name">상품관리</span>
            </a>
            <a href="../gnb/inquiry-product-list.html" class="in-gnb-list">
              <img
                class="in-gnb-icon mode-off"
                src="/images/icon/icon_06.svg"
                alt="gnb icon"
              />
              <img
                class="in-gnb-icon mode-on"
                src="/images/icon/icon_06_on.svg"
                alt="gnb icon"
              />
              <span class="in-gnb-name">상품문의</span>
            </a>
            <a href="../gnb/manage-review.html" class="in-gnb-list">
              <img
                class="in-gnb-icon mode-off"
                src="/images/icon/icon_07.svg"
                alt="gnb icon"
              />
              <img
                class="in-gnb-icon mode-on"
                src="/images/icon/icon_07_on.svg"
                alt="gnb icon"
              />
              <span class="in-gnb-name">구매후기</span>
            </a>
            <a href="../gnb/sales-status.html" class="in-gnb-list">
              <img
                class="in-gnb-icon mode-off"
                src="/images/icon/icon_08.svg"
                alt="gnb icon"
              />
              <img
                class="in-gnb-icon mode-on"
                src="/images/icon/icon_08_on.svg"
                alt="gnb icon"
              />
              <span class="in-gnb-name">매출현황</span>
            </a>
          </div>
        </div>
        <!-- END 왼쪽 global navigation -->
      </header>
      <!-- END header -->

      <!-- contents -->
      <div id="admin-container" class="alarm-container">
        <div class="wrapper">
          <!-- page content -->
          <div id="page-snb-alarm-wrap">
            <div class="grid-line-group clearfix">
              <!-- cs content -->
              <div class="panel-default-container">
                <section class="alarm-list-wrap">
                  <div class="alarm-card">
                    <div class="panel-default-title type_02 show-pc">
                      <h3>알림</h3>
                    </div>
                    <div class="panel-default-title page-alarm-mobile-title">
                      <h3>알림</h3>
                      <button
                        class="icon-close-btn-wh"
                        onclick="history.back();"
                      >
                        닫기
                      </button>
                    </div>
                    <!-- height가 576px보다 커지면 .y-scroll
                    ._list의 보더때문! -->
                    <div class="panel-default y-scroll">
                      <!-- 알림이 없을 때 -->
                      <div class="nothing-history none">
                        <div class="in-empty-icon">
                          <img
                            src="/images/icon/empty_alarm.svg"
                            alt="등록된 공지사항이 없습니다."
                          />
                        </div>
                        <div class="in-empty-ment">
                          알림이 없습니다.
                        </div>
                      </div>
                      <!-- 알림이 없을 때 E -->
                      <ul class="_alarm_list_group">
                        <!-- 알림 리스트 있을 때 -->
                        <!-- 미확인 알림은 _list에 클래스 new 추가
                          클릭시 확인처리되면서 new 클래스 사라짐
                      -->
                        <li class="_list new">
                          <div class="in-store-profile">
                            <div class="symbol-circle">
                              <img
                                src="/images/img/profile_admin.jpg"
                                alt="동글 로고"
                                class="_imgtag"
                              />
                            </div>
                          </div>
                          <div class="_alarm_desc">
                            <span class="_name">알림발신인</span>
                            <span class="_date">2019-00-00</span>
                            <p class="_desc">
                              상품 '롯데리아 데리야끼버거'에 대한 문의가
                              들어왔습니다.
                            </p>
                          </div>
                        </li>
                        <li class="_list">
                          <div class="in-store-profile">
                            <div class="symbol-circle">
                              <img
                                src="/images/img/profile_admin.jpg"
                                alt="동글 로고"
                                class="_imgtag"
                              />
                            </div>
                          </div>
                          <div class="_alarm_desc">
                            <span class="_name">알림발신인</span>
                            <span class="_date">2019-00-00</span>
                            <p class="_desc">
                              스토어 문의가 들어왔습니다.
                            </p>
                          </div>
                        </li>
                        <li class="_list active">
                          <div class="in-store-profile">
                            <div class="symbol-circle">
                              <img
                                src="/images/img/profile_admin.jpg"
                                alt="동글 로고"
                                class="_imgtag"
                              />
                            </div>
                          </div>
                          <div class="_alarm_desc">
                            <span class="_name">알림발신인</span>
                            <span class="_date">2019-00-00</span>
                            <p class="_desc">
                              상품'[국내제작]겨울용 방한 워커_5cm'에 대한
                              취소/환불이 접수되었습니다.
                            </p>
                          </div>
                        </li>
                        <!-- 알림 리스트 있을 때 E-->
                      </ul>
                    </div>
                  </div>
                </section>
              </div>
              <!-- cs content E -->
            </div>
          </div>
          <!-- page content E -->
        </div>
        <div id="admin-footer" class="show-pc"></div>
      </div>
      <!-- END contents -->
    </div>
  </body>
</html>
