<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>동글</title>

  <link rel="stylesheet" href="/vendor/css/normalize.css" />
  <link rel="stylesheet" href="/css/common/ui.css" />
</head>

<body>
  <div id="dg-error-wrapper">

    <div class="dg-error-table">
      <div class="dg-error-cell">

        <div class="dg-error-card">
          <!-- 400 or 500 -->
          <h1 class="in-big-number">404</h1>
          <!-- 400 or 500 E -->
          <h2 class="in-msg">요청하신 페이지를 찾을 수 없습니다.</h2>
          <p class="in-msg-desc">찾으시려는 페이지는 주소를 잘못 입력하였거나<br>
            페이지 주소의 변경 또는 삭제 등의 이유로 페이지를 찾을 수 없습니다.<br>
            입력하신 페이지의 주소와 경로가 정확한지 한 번 더 확인해주세요.
          </p>
          <button type="button" class="theme-btn-gradient">이전 페이지로</button>
          <img class="in-logo" src="/images/logo/logo.svg" alt="logo image">
        </div>

      </div>
    </div>

  </div>
</body>

</html>
