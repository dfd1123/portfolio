<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>동글</title>

    <link rel="stylesheet" href="/vendor/css/normalize.css" />
    <link rel="stylesheet" href="/css/common/ui.css" />
  </head>
  <body>
    <!-- header -->
    <header id="dg-reg-hd">
      <h1 class="dg-reg-hd-logo">gonggle</h1>
      <div class="dg-reg-hd-step_wrap">
        <h2>구독(정기)결제</h2>
        <a href="#">뒤로가기</a>
      </div>
    </header>
    <!-- header E -->

    <!-- content -->
    <section id="subscribe-page" class="step_common">
      <h2 class="dg_blind">구독(정기)결제</h2>
      <div class="dg-choice_box-btn dg-subscribe-btn dg-sub_buy-btn">
        <h3 class="_tit">정기구독회원</h3>
        <p class="_desc">
          매월 자동으로<br />
          결제가 이뤄지는<br />
          정기결제상품입니다.
        </p>
        <p class="_price"><b>5,000원</b> / 월</p>
      </div>
      <div class="dg-choice_box-btn dg-subscribe-btn dg-sub_spe-btn">
        <h3 class="_tit">1달이용회원</h3>
        <p class="_desc">
          한달 동안<br />
          구독권을 체험해보는<br />
          한달 정기 결제 상품입니다.
        </p>
        <p class="_price"><b>5,000원</b> / 월</p>
      </div>
      <form action="#" method="GET">
        <fieldset class="dg-reg_check_form">
          <div class="dg_write write_check">
            <!-- test, test1, test2, test3를 #으로 변경 -->
            <input
              type="checkbox"
              id="test"
              class="dg-input-checkbox display_none"
            />
            <label
              for="test"
              class="dg-input-checkbox_label dg_write_agree_all"
            ></label>
            <label for="test" class="dg-input-checkbox_text dg_write_agree_all"
              >모두 동의합니다.</label
            >
            <div class="reg_check_peice">
              <div class="dg-reg_agree">
                <input
                  type="checkbox"
                  id="test1"
                  class="dg-input-checkbox display_none"
                />
                <label
                  for="test1"
                  class="dg-input-checkbox_label dg_write_agree_use"
                ></label>
                <label
                  for="test1"
                  class="dg-input-checkbox_text dg_write_agree_use"
                  >개인정보 제 3자 제공고지</label
                >
              </div>
              <div class="dg-reg_agree">
                <input
                  type="checkbox"
                  id="test2"
                  class="dg-input-checkbox display_none"
                />
                <label
                  for="test2"
                  class="dg-input-checkbox_label dg_write_agree_pr"
                ></label>
                <label
                  for="test2"
                  class="dg-input-checkbox_text dg_write_agree_pr"
                  >구매진행에 동의합니다.</label
                >
                <a href="#" class="view_agree_desc">보기</a>
              </div>
            </div>
          </div>
          <div class="btn_write_complete_wrap">
            <button class="dg-btn_gra btn_write_complete">결제하기</button>
          </div>
        </fieldset>
      </form>
    </section>
    <!-- content E -->
  </body>
</html>

<!-- find id or pw END -->
