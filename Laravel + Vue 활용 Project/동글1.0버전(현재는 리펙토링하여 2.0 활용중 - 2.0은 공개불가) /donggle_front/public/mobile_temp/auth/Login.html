<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>동글</title>

    <link rel="stylesheet" href="/vendor/css/normalize.css" />
    <link rel="stylesheet" href="/css/common/mobile_ui.css" />
  </head>

  <body>
    <div id="login_content" class="l-auth-contents">
      <!-- header -->
      <a href="#" class="_back">뒤로가기</a>
      <header id="dg-log-hd">
        <h1 class="dg-log-hd-logo">gonggle</h1>
        <!-- nav -->
        <nav class="dg-mo_navi clear_both">
          <a href="#" class="nav_link nav_link_home">home</a>
          <a href="#" class="nav_link nav_link_cate">category</a>
          <a href="#" class="nav_link nav_link_cart">cart</a>
          <a href="#" class="nav_link nav_link_my">mypage</a>
          <a href="#" class="nav_link nav_link_search"><span>search</spa></a>
          <!-- gradiant search popup -->
          <div class="dg-gradi_search_wrap">
            <a href="#" class="dg-search_gra_close_btn">close</a>
            <form method="GET">
              <label class="dg_blind">검색</label>
              <input class="dg-search" type="text" placeholder="검색어 미입력시 필터로 연결됩니다.">
              <button class="_search_btn"></button>
            </form>
            <div class="best_search_wrap clear_both">
              <h2>인기검색어</h2>
              <a href="#" class="_best_search">핸드메이드코트</a>
              <a href="#" class="_best_search">롱패딩</a>
            </div>
          </div>
          <!-- gradiant search popup E -->
        </nav>
        <!-- nav E -->
      </header>
      <!-- header E -->

      <!-- content -->
      <section id="login_main" class="step_common">
        <h2 class="dg_blind">로그인하기</h2>
        <form action="#" method="post">
          <fieldset class="dg-write_form">
            <legend class="dg_blind">로그인</legend>
            <div class="dg_write write_mail">
              <label for="#">이메일</label>
              <input
                type="email"
                id="#"
                class="input_text_box"
                placeholder="이메일 입력"
              />
            </div>
            <div class="dg_write write_pw">
              <label for="#">비밀번호</label>
              <input
                type="password"
                id="#"
                class="input_text_box"
                placeholder="비밀번호"
              />
            </div>
            <div class="dg_check check_save">
              <input
                type="checkbox"
                id="test"
                class="dg-input-checkbox display_none"
              />
              <label for="test" class="dg-input-checkbox_label"></label>
              <label for="test" class="dg-input-checkbox_text"
                >이메일 저장하기</label
              >
              <a href="FindChoice.html" class="dg-find_id_pw">아이디/비밀번호 찾기</a>
            </div>
          </fieldset>
        </form>
        <div class="dg-reg-end_btn_wrap clear_both">
          <a href="#" class="dg-btn_gra dg-dubble_btn l_width_100">로그인</a>
          <a href="Register.html" class="dg-btn_line dg-dubble_btn l_width_100">회원가입</a>
        </div>
        <div class="login_connect_wrap">
          <h3>소셜 간편 로그인</h3>
          <div class="clear_both login_connect_btn_box">
            <div class="login_connect login-login_connect login_connect_naver">
              네이버로 로그인
            </div>
            <div class="login_connect login-login_connect login_connect_kakao">
              카카오로 로그인
            </div>
            <div
              class="login_connect login-login_connect login_connect_facebook"
            >
              페이스북으로 로그인
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- content E -->
  </body>
</html>

<!-- Login E -->
