<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>동글</title>

    <link rel="stylesheet" href="/vendor/css/normalize.css" />
    <link rel="stylesheet" href="/css/common/mobile_ui.css" />
  </head>

  <body>
    <!--
    header 자리
  -->

    <!-- content -->
    <div id="dg-mypage-my-review-wrapper" class="mypage-my-review-wrapper">
      <!-- * 마이페이지 헤더 -->
      <div class="_page_title_wrap">
        <h2>
          나의 구매후기
          <a href="#" class="_back_btn">뒤로가기</a>
        </h2>
        <div class="second_title clear_both">
          <a href="MyPageWriteReviewView.html">구매후기 작성하기</a>
          <a href="MyPageMyReviewView.html" class="active">나의 구매후기</a>
        </div>
      </div>
      <!-- * 마이페이지 헤더 -->

      <div class="l-mypage-contents">
        <!-- 1) 나의 구매후기 -->
        <div class="l-con-area">
          <div class="l-con-article">
            <div>
              <!-- 1. 등록된 후기가 없을 때 -->
              <div class="nothing-history">
                <img
                  src="/images/icon/empty_review.svg"
                  alt="icon empty"
                  class="in-empty-icon"
                />
                <span class="in-empty-ment">등록된 후기가 없습니다.</span>
              </div>
              <!-- 1. 등록된 후기가 없을 때 E -->

              <!-- 2. 후기 작성할 구매 내역 있을 때 -->
              <ul class="l-grid-group">
                <li class="l-grid-list l-col-1">
                  <!-- * 상품리뷰내역 카드 -->
                  <div class="dg-review-history-card">
                    <div class="in-content">
                      <div class="inner-box">
                        <figure class="dg-clothes-thumbnail">
                          <a
                            class="in-image"
                            href="#"
                            style="background-image: url('/images/example/ex-clothes-img2.png');"
                          ></a>
                        </figure>
                        <h3 class="_name">
                          <a href="#"
                            >[모델추천] 팝콘체크 롱코트 (2color)_디어러버윤
                            상품명이 두줄이상 넘어가면 생략기호로 생략</a
                          >
                        </h3>
                        <!-- ※ 리뷰 작성 날짜 추가 -->
                        <span class="_date">2019-00-00</span>
                        <!-- ※ 리뷰 작성 날짜 추가 END -->

                        <!-- ※ 별 점수에 따라 star-05, star-04, star-03, star-02, star-01 클래스 추가 -->
                        <span class="_star_tit">내 별점</span>
                        <div class="in-star-group star-05">
                          <i class="_img"></i>
                          <span class="_rate"></span>
                          <b class="_rate_txt"></b>
                        </div>
                        <!-- ※ 별 점수에 따라 star-05, star-04, star-03, star-02, star-01 클래스 추가 END -->
                      </div>
                      <!-- ※ 수정, 삭제 버튼 추가 -->
                      <div class="dg-my-review-btn-wrap">
                        <button
                          type="button"
                          class="rounded-btn-outline btn--edit"
                          onclick="alert('(팝업) 구매후기작성 팝업입니다.')"
                        >
                          수정
                        </button>
                        <button
                          type="button"
                          class="rounded-btn-outline btn--del"
                          onclick="confirm('(스윗알럿)삭제하시겠습니까?')"
                        >
                          삭제
                        </button>
                      </div>
                      <!-- ※ 수정, 삭제 버튼 추가 END -->
                    </div>
                  </div>
                  <!-- * 상품리뷰내역 카드 END -->
                </li>
              </ul>
              <!-- 2. 후기 작성할 구매 내역 있을 때 E -->
            </div>
          </div>
        </div>
        <!-- 1) 나의 구매후기 -->
      </div>
    </div>
    <!-- content E -->

    <!--
    footer 자리
  --></body>
</html>
