<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>J1beats-main</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

        <!-- Open graph -->
        <meta property="og:url" content="#" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="제이원비츠" />
        <meta property="og:description" content="제이원비츠 설명입니다." />
        <!-- ↓오픈그래프 썸네일 이미지는 만들어놨지만, path방식이 아닌 url방식으로 해야 보인다고 하네욤 우선 이미지 경로라도 적어놓겠습니다~ -->
        <meta property="og:image" content="img/meta_image.png" />
        <meta name="keyword" content="음악플랫폼, 제이원비츠">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

        <!-- 공통 css -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="scss/j1beat-ui.css">

        <!--TODO:페이지별 css-->
        <link rel="stylesheet" href="scss/pages/sub-page-auth.css">
        <link rel="stylesheet" href="css/responsive.css">
        <!--TODO:END-->

        <!-- 공통 js -->
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/main.js"></script>
    

    </head>

    <body>

        <div id="app">

            <!-- 메인 컨텐츠 -->
            <div id="wrap">
                
                <section class="section sub-section">

                    <article class="j1beatz-hd">

                        <h3 class="none">제목 및 아티스트 및 태그 검색하기</h3>

                        <fieldset class="j1beatz-hd-sch-field">
                            <input type="text" placeholder="제목/아티스트/#태그 검색">
                            <button type="button"><span class="none">검색버튼</span></button>
                        </fieldset>

                        <div class="j1beatz-hd-cs-field">
                            <h3>고객센터</h3>
                            <div class="cs-btns">
                                <a href="#" class="cs-btn cs-btn-blg"><span class="none">블로그</span></a>
                                <a href="#" class="cs-btn cs-btn-kkt"><span class="none">카카오톡</span></a>
                                <a href="#" class="cs-btn cs-btn-insta"><span class="none">인스타그램</span></a>
                                <a href="#" class="cs-btn cs-btn-ytb"><span class="none">유튜브</span></a>
                            </div>
                        </div>

                    </article>

                    <!--TODO:-->
                    <div class="page-contents-wrapper">
                        
                        <div class="sub-page-auth">

                            <div class="sub-page-auth-title">
                                <h2>비밀번호 찾기</h2>
                            </div>

                            <!-- FIXME: 비밀번호찾기 과정 첫번째 -->
                            <div class="sub-page-auth-find_pw__before">

                                <div class="sub-page-auth-panel">

                                    <div class="in-title in-title-mini_ver">
                                        <h3 class="in-title-name">이메일 아이디</h3>
                                        <span class="in-title-ment">회원가입 시, 인증받은 이메일 아이디를 입력해주세요.</span>
                                    </div>

                                    <div class="auth-input_form _mail">
                                        <input type="text" placeholder="아이디">
                                        <span>@</span>
                                        <select name="domain" class="select-style">
                                            <option value="">도메인 선택</option>
                                            <option value=""></option>
                                            <option value=""></option>
                                            <option value=""></option>
                                            <option value=""></option>
                                        </select>
                                    </div>

                                    <button type="button" class="btn btn-complete">인증메일 전송</button>

                                </div>

                            </div>
                            <!-- FIXME: 비밀번호찾기 과정 첫번째 END -->

                            <!-- FIXME: 비밀번호찾기 과정 두번째 -->
                            <div class="sub-page-auth-find_pw__after">

                                <div class="sub-page-auth-panel">

                                    <div class="certify-good">
                                        <img src="img/icon/certify-good.svg" alt="certify complete">
                                        <p><b>이메일 인증</b>이 완료되었습니다.</p>
                                    </div>

                                    <div class="in-title in-title-mini_ver">
                                        <h3 class="in-title-name">비밀번호 재설정</h3>
                                        <span class="in-title-ment">6~20자 영문 대소문자, 숫자, 특수문자 중 2가지 이상 조합</span>
                                    </div>

                                    <div class="auth-input_form _pw-alert _pw-alert-able">
                                        <input type="text" placeholder="비밀번호 입력">
                                    </div>
                                    
                                    <div class="auth-input_form _pw-alert _pw-alert-disable">
                                        <input type="text" placeholder="비밀번호 확인">
                                    </div> 

                                    <button type="button" class="btn btn-complete">완료</button>

                                </div>

                            </div>
                            <!-- FIXME: 비밀번호찾기 과정 두번째 END -->

                        </div>

                    </div>

                </section>

            </div>
            <!-- //메인 컨텐츠 -->
        
        </div>

    </body>
</html>
