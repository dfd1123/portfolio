<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>J1beats-main</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

        <!-- Open graph -->
        <meta property="og:url" content="#" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="제이원비츠" />
        <meta property="og:description" content="제이원비츠 설명입니다." />
        <!-- ↓오픈그래프 썸네일 이미지는 만들어놨지만, path방식이 아닌 url방식으로 해야 보인다고 하네욤 우선 이미지 경로라도 적어놓겠습니다~ -->
        <meta property="og:image" content="img/meta_image.png" />
        <meta name="keyword" content="음악플랫폼, 제이원비츠">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

        <!-- 공통 css -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="scss/j1beat-ui.css">

        <!--TODO:페이지별 css-->
        <link rel="stylesheet" href="scss/pages/sub-page-mypage.css">
        <link rel="stylesheet" href="css/responsive.css">
        <!--TODO:END-->

        <!-- 공통 js -->
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/main.js"></script>
    

    </head>

    <body>

        <div id="app">

            <!-- 메인 컨텐츠 -->
            <div id="wrap">
                
                <section class="section sub-section">

                    <!--TODO:이용권정보, 장바구니, 고객센터, 마이페이지일 때 j1beatz-hd에 bg_gray_ver 클래스추가-->
                    <article class="j1beatz-hd bg_gray_ver">

                        <h3 class="none">제목 및 아티스트 및 태그 검색하기</h3>

                        <fieldset class="j1beatz-hd-sch-field">
                            <input type="text" placeholder="제목/아티스트/#태그 검색">
                            <button type="button"><span class="none">검색버튼</span></button>
                        </fieldset>

                        <div class="j1beatz-hd-cs-field">
                            <h3>고객센터</h3>
                            <div class="cs-btns">
                                <a href="#" class="cs-btn cs-btn-blg"><span class="none">블로그</span></a>
                                <a href="#" class="cs-btn cs-btn-kkt"><span class="none">카카오톡</span></a>
                                <a href="#" class="cs-btn cs-btn-insta"><span class="none">인스타그램</span></a>
                                <a href="#" class="cs-btn cs-btn-ytb"><span class="none">유튜브</span></a>
                            </div>
                        </div>

                    </article>
                    <!--TODO:END-->
                    
                    <!--TODO:이용권정보, 장바구니, 고객센터, 마이페이지일 때 아래 제목스타일 추가-->
                    <div class="sub-page-large-title">
                        <h2 class="sub-page-large-title-name">마이 페이지</h2>
                    </div>
                    <div class="sub-page-large-tab">
                        <div class="tab-menu tab-menu-alink">
                            <ul>
                                <li class="tab-menu-list"><a href="#">이용권 관리</a></li>
                                <li class="tab-menu-list"><a href="#">주문내역</a></li>
                                <li class="tab-menu-list active"><a href="#">마이앨범</a></li>
                                <li class="tab-menu-list"><a href="#">이벤트/쿠폰</a></li>
                                <li class="tab-menu-list"><a href="#">알림 메세지</a></li>
                                <li class="tab-menu-list"><a href="#">나의 정보관리</a></li>
                            </ul>
                        </div>
                    </div>
                    <!--TODO:END-->

                    <div class="page-contents-wrapper">

                        <div class="sub-page-mypage">
                            
                            <div class="sub-page-mypage-03">

                                <div class="in-title">
                                    <span class="in-title-right in-title-right-del"><a href="#" role="button">삭제</a></span>
                                </div>

                                <div class="in-title in-title-edit_mode">
                                    <span class="in-title-left in-title-left-all_chck"><a href="#" role="button" class="_all_check">전체선택</a></span>
                                    <span class="in-title-right"><a href="#" role="button" class="_del_btn">삭제하기</a><a href="#" role="button">완료</a></span>
                                </div>

                                <div class="myalbum-list">

                                    <ul>

                                        <li class="myalbum-card myalbum-plus-folder">
                                            <figure class="myalbum-thumb">
                                                <figcaption class="none">마이앨범 폴더썸네일</figcaption>
                                            </figure>
                                            <span>폴더 추가</span>
                                        </li>

                                        <li class="myalbum-card">
                                            <input type="checkbox" id="check-this-album1" class="input-style-03">
                                            <label for="check-this-album1"></label>
                                            <figure class="myalbum-thumb myalbum-thumb-not_song">
                                                <figcaption class="none">마이앨범 폴더썸네일</figcaption>
                                            </figure>
                                            <div class="myalbum-info">
                                                <dl>
                                                    <dt>폴더명을 입력하세요</dt>
                                                    <dd class="_total_song">총 <em>0</em>곡</dd>
                                                    <dd class="_data">2000. 00. 00</dd>
                                                </dl>
                                                <button type="button" class="btn"><span class="none">버튼</span></button>
                                            </div>
                                        </li>

                                        <li class="myalbum-card">
                                            <input type="checkbox" id="check-this-album2" class="input-style-03">
                                            <label for="check-this-album2"></label>
                                            <figure class="myalbum-thumb">
                                                <img src="img/example/myalbum-thumnail01.png" alt="myalbum-thumbnail">
                                                <img src="img/example/myalbum-thumnail02.png" alt="myalbum-thumbnail">
                                                <img src="img/example/myalbum-thumnail01.png" alt="myalbum-thumbnail">
                                                <img src="img/example/myalbum-thumnail02.png" alt="myalbum-thumbnail">
                                                <figcaption class="none">마이앨범 폴더썸네일</figcaption>
                                            </figure>
                                            <div class="myalbum-info">
                                                <dl>
                                                    <dt>폴더명을 입력하세요</dt>
                                                    <dd class="_total_song">총 <em>0</em>곡</dd>
                                                    <dd class="_data">2000. 00. 00</dd>
                                                </dl>
                                                <button type="button" class="btn"><span class="none">버튼</span></button>
                                            </div>
                                        </li>

                                        <li class="myalbum-card">
                                            <input type="checkbox" id="check-this-album3" class="input-style-03">
                                            <label for="check-this-album3"></label>
                                            <figure class="myalbum-thumb">
                                                <img src="img/example/myalbum-thumnail01.png" alt="myalbum-thumbnail">
                                                <img src="img/example/myalbum-thumnail02.png" alt="myalbum-thumbnail">
                                                <img src="img/example/myalbum-thumnail01.png" alt="myalbum-thumbnail">
                                                <img src="img/example/myalbum-thumnail02.png" alt="myalbum-thumbnail">
                                                <figcaption class="none">마이앨범 폴더썸네일</figcaption>
                                            </figure>
                                            <div class="myalbum-info">
                                                <dl>
                                                    <dt>폴더명을 입력하세요</dt>
                                                    <dd class="_total_song">총 <em>0</em>곡</dd>
                                                    <dd class="_data">2000. 00. 00</dd>
                                                </dl>
                                                <button type="button" class="btn"><span class="none">버튼</span></button>
                                            </div>
                                        </li>

                                    </ul>
                                </div>

                            </div>
                             
                        </div>
                        
                    </div>

                </section>

            </div>
            <!-- //메인 컨텐츠 -->
    
        </div>

    </body>
</html>
