<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>J1beats-main</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

        <!-- Open graph -->
        <meta property="og:url" content="#" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="제이원비츠" />
        <meta property="og:description" content="제이원비츠 설명입니다." />
        <!-- ↓오픈그래프 썸네일 이미지는 만들어놨지만, path방식이 아닌 url방식으로 해야 보인다고 하네욤 우선 이미지 경로라도 적어놓겠습니다~ -->
        <meta property="og:image" content="img/meta_image.png" />
        <meta name="keyword" content="음악플랫폼, 제이원비츠">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

        <!-- 공통 css -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="scss/j1beat-ui.css">

        <!--TODO:페이지별 css-->
        <link rel="stylesheet" href="scss/pages/sub-page-mypage.css">
        <link rel="stylesheet" href="css/responsive.css">
        <!--TODO:END-->

        <!-- 공통 js -->
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/main.js"></script>
    

    </head>

    <body>

        <div id="app">
    
            <!-- 메인 컨텐츠 -->
            <div id="wrap">
                
                <section class="section sub-section">

                    <!--TODO:이용권정보, 장바구니, 고객센터, 마이페이지일 때 j1beatz-hd에 bg_gray_ver 클래스추가-->
                    <article class="j1beatz-hd bg_gray_ver">

                        <h3 class="none">제목 및 아티스트 및 태그 검색하기</h3>

                        <fieldset class="j1beatz-hd-sch-field">
                            <input type="text" placeholder="제목/아티스트/#태그 검색">
                            <button type="button"><span class="none">검색버튼</span></button>
                        </fieldset>

                        <div class="j1beatz-hd-cs-field">
                            <h3>고객센터</h3>
                            <div class="cs-btns">
                                <a href="#" class="cs-btn cs-btn-blg"><span class="none">블로그</span></a>
                                <a href="#" class="cs-btn cs-btn-kkt"><span class="none">카카오톡</span></a>
                                <a href="#" class="cs-btn cs-btn-insta"><span class="none">인스타그램</span></a>
                                <a href="#" class="cs-btn cs-btn-ytb"><span class="none">유튜브</span></a>
                            </div>
                        </div>

                    </article>
                    <!--TODO:END-->
                    
                    <!--TODO:이용권정보, 장바구니, 고객센터, 마이페이지일 때 아래 제목스타일 추가-->
                    <div class="sub-page-large-title">
                        <h2 class="sub-page-large-title-name">마이 페이지</h2>
                    </div>
                    <div class="sub-page-large-tab">
                        <div class="tab-menu tab-menu-alink">
                            <ul>
                                <li class="tab-menu-list"><a href="#">이용권 관리</a></li>
                                <li class="tab-menu-list"><a href="#">주문내역</a></li>
                                <li class="tab-menu-list active"><a href="#">마이앨범</a></li>
                                <li class="tab-menu-list"><a href="#">이벤트/쿠폰</a></li>
                                <li class="tab-menu-list"><a href="#">알림 메세지</a></li>
                                <li class="tab-menu-list"><a href="#">나의 정보관리</a></li>
                            </ul>
                        </div>
                    </div>
                    <!--TODO:END-->

                    <div class="page-contents-wrapper">

                        <div class="sub-page-mypage">
                            
                            <div class="sub-page-mypage-03-detail">

                                <div class="myalbum-setting">
                                    <input type="text" value="마이앨범 폴더명">
                                    <span class="_after_btn"><a href="#" role="button">취소</a><a href="#" role="button" class="_complt">완료</a></span>
                                </div>

                                <div class="in-title">
                                    <span class="in-title-right in-title-right-all_play">전체듣기</span>
                                </div>

                                <div class="beat_chart_list">
    
                                    <table>
    
                                        <thead>
    
                                            <tr>
                                                <th class="th-check">
                                                    <div>
                                                        <input type="checkbox" title="곡 전체선택" id="check-all-song" class="input-style-01">
                                                        <label for="check-all-song">
                                                            <span class="none">곡 전체선택하기</span>
                                                        </label>
                                                    </div>
                                                </th>
                                                <th class="th-rank">
                                                    <div>순위</div>
                                                </th>
                                                <th class="th-rank_info">
                                                    <div class="none">상승/하락폭</div>
                                                </th>
                                                <th class="th-song">
                                                    <div>곡</div>
                                                </th>
                                                <th class="th-pd">
                                                    <div>프로듀서</div>
                                                </th>
                                                <th class="th-mood">
                                                    <div>분위기</div>
                                                </th>
                                                <th class="th-genre">
                                                    <div>장르</div>
                                                </th>
                                                <th class="th-play">
                                                    <div>듣기</div>
                                                </th>
                                                <th class="th-list">
                                                    <div>재생목록</div>
                                                </th>
                                                <th class="th-share">
                                                    <div>공유</div>
                                                </th>
                                                <th class="th-like">
                                                    <div>좋아요</div>
                                                </th>
                                                <th class="th-more">
                                                    <div>더보기</div>
                                                </th>
                                                <th class="th-cart">
                                                    <div>장바구니</div>
                                                </th>
                                            </tr>
    
                                        </thead>
    
                                    </table>
    
                                    <div class="chart_scroll_area">
    
                                    <table>
    
                                        <tbody>
    
                                            <tr>
                                                <td class="td-check">
                                                    <div>
                                                        <input type="checkbox" title="곡 개별선택" id="check-each-song1" class="input-style-01">
                                                        <label for="check-each-song1">
                                                            <span class="none">곡 개별선택하기</span>
                                                        </label>
                                                    </div>
                                                </td>
                                                <td class="td-rank">
                                                    <div>1</div>
                                                </td>
                                                <td class="td-rank_info">
                                                    <div>-</div>
                                                </td>
                                                <td class="td-song">
                                                    <div class="c-song-title">
                                                        <span class="thumb-mini" style="background-image: url(img/example/ex_fliker.jpg);"><span class="none">썸네일</span></span>
                                                        <span>music title</span>
                                                    </div>
                                                </td>
                                                <td class="td-pd">
                                                    <div>producer name</div>
                                                </td>
                                                <td class="td-mood">
                                                    <div>격렬한</div>
                                                </td>
                                                <td class="td-genre">
                                                    <div>Boombap</div>
                                                </td>
                                                <td class="td-play">
                                                    <button type="button" class="chart-ctrl-btn chart-ctrl-btn-play"><span class="none">듣기 재생</span></button>
                                                </td>
                                                <td class="td-list">
                                                    <button type="button" class="chart-ctrl-btn chart-ctrl-btn-list"><span class="none">재생목록 담기</span></button>
                                                </td>
                                                <td class="td-share">
                                                    <button type="button" class="chart-ctrl-btn chart-ctrl-btn-share"><span class="none">공유</span></button>
                                                </td>
                                                <td class="td-like">
                                                    <div>
                                                        <button type="button" class="chart-ctrl-btn chart-ctrl-btn-like"><span class="none">좋아요</span></button>
                                                        <em>100</em>
                                                    </div>
                                                </td>
                                                <td class="td-more">
                                                    <div>
                                                        <!-- 더보기버튼 -->
                                                        <button type="button" class="chart-ctrl-btn chart-ctrl-btn-more"><span class="none">더보기</span></button>
                                                        <span class="beat-pd-info-view">
                                                            <a href="#">비트정보</a>
                                                            <a href="#">프로듀서 정보</a>
                                                        </span>
                                                        <!-- 더보기버튼 end -->
                                                    </div>
                                                </td>
                                                <td class="td-cart">
                                                    <div>
                                                        <button type="button" class="chart-ctrl-btn-cart">
                                                            <span class="none">가격</span>
                                                            <span class="chart-ctrl-btn"></span>
                                                            <b>23,000</b>원
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
    
                                        </tbody>
    
                                    </table>
    
                                    </div>
                                    
                                </div>

                            </div>
                             
                        </div>
                        
                    </div>

                </section>

            </div>
            <!-- //메인 컨텐츠 -->
    
        </div>

    </body>
</html>
