<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>J1beats-main</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

        <!-- Open graph -->
        <meta property="og:url" content="#" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="제이원비츠" />
        <meta property="og:description" content="제이원비츠 설명입니다." />
        <!-- ↓오픈그래프 썸네일 이미지는 만들어놨지만, path방식이 아닌 url방식으로 해야 보인다고 하네욤 우선 이미지 경로라도 적어놓겠습니다~ -->
        <meta property="og:image" content="img/meta_image.png" />
        <meta name="keyword" content="음악플랫폼, 제이원비츠">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

        <!-- 공통 css -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="scss/j1beat-ui.css">

        <!--TODO:페이지별 css-->
        <link rel="stylesheet" href="scss/pages/sub-page-mypage.css">
        <link rel="stylesheet" href="css/responsive.css">
        <!--TODO:END-->

        <!-- 공통 js -->
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/main.js"></script>
    

    </head>

    <body>

        <div id="app">

            <!-- 메인 컨텐츠 -->
            <div id="wrap">
                
                <section class="section sub-section">

                    <!--TODO:이용권정보, 장바구니, 고객센터, 마이페이지일 때 j1beatz-hd에 bg_gray_ver 클래스추가-->
                    <article class="j1beatz-hd bg_gray_ver">

                        <h3 class="none">제목 및 아티스트 및 태그 검색하기</h3>

                        <fieldset class="j1beatz-hd-sch-field">
                            <input type="text" placeholder="제목/아티스트/#태그 검색">
                            <button type="button"><span class="none">검색버튼</span></button>
                        </fieldset>

                        <div class="j1beatz-hd-cs-field">
                            <h3>고객센터</h3>
                            <div class="cs-btns">
                                <a href="#" class="cs-btn cs-btn-blg"><span class="none">블로그</span></a>
                                <a href="#" class="cs-btn cs-btn-kkt"><span class="none">카카오톡</span></a>
                                <a href="#" class="cs-btn cs-btn-insta"><span class="none">인스타그램</span></a>
                                <a href="#" class="cs-btn cs-btn-ytb"><span class="none">유튜브</span></a>
                            </div>
                        </div>

                    </article>
                    <!--TODO:END-->
                    
                    <!--TODO:이용권정보, 장바구니, 고객센터, 마이페이지일 때 아래 제목스타일 추가-->
                    <div class="sub-page-large-title">
                        <h2 class="sub-page-large-title-name">마이 페이지</h2>
                    </div>
                    <div class="sub-page-large-tab">
                        <div class="tab-menu tab-menu-alink">
                            <ul>
                                <li class="tab-menu-list"><a href="#">이용권 관리</a></li>
                                <li class="tab-menu-list active"><a href="#">주문내역</a></li>
                                <li class="tab-menu-list"><a href="#">마이앨범</a></li>
                                <li class="tab-menu-list"><a href="#">이벤트/쿠폰</a></li>
                                <li class="tab-menu-list"><a href="#">알림 메세지</a></li>
                                <li class="tab-menu-list"><a href="#">나의 정보관리</a></li>
                            </ul>
                        </div>
                    </div>
                    <!--TODO:END-->

                    <div class="page-contents-wrapper">

                        <div class="sub-page-mypage">

                            <div class="sub-page-mypage-02">

                                <div class="mypage-02-option-bar">

                                    <input type="radio" name="order-history-period" id="check-order-history-all" class="none-input">
                                    <input type="radio" name="order-history-period" id="check-order-history-week1" class="none-input">
                                    <input type="radio" name="order-history-period" id="check-order-history-week2" class="none-input">
                                    <input type="radio" name="order-history-period" id="check-order-history-month1" class="none-input">
                                    <input type="radio" name="order-history-period" id="check-order-history-month3" class="none-input">

                                    <ul class="_history_period_list01">

                                        <li class="_all"><label for="check-order-history-all">전체</label></li>
                                        <li class="_week1"><label for="check-order-history-week1">1주일</label></li>
                                        <li class="_week2"><label for="check-order-history-week2">2주일</label></li>
                                        <li class="_month1"><label for="check-order-history-month1">1개월</label></li>
                                        <li class="_month3"><label for="check-order-history-month3">3개월</label></li>

                                    </ul>

                                    <div class="_history_period_list02">
                                        <label>기간입력</label>
                                        <input type="text" class="_history_period_start" value="2019. 00. 00">
                                        <span>~</span>
                                        <input type="text" class="_history_period_end" value="2019. 00. 00">
                                    </div>

                                </div>
                                    
                                <div class="in-title">

                                    <h3 class="in-title-name">총 결제 주문내역 (<b>3</b>곡)</h3>
                                    
                                </div>

                                <div class="cart_chart_list">

                                    <table>

                                        <thead>

                                            <tr>
                                                <th class="th-song">
                                                    <div>곡/프로듀서</div>
                                                </th>
                                                <th class="th-order_data">
                                                    <div>주문일자</div>
                                                </th>
                                                <th class="th-pay_type">
                                                    <div>결제수단</div>
                                                </th>
                                                <th class="th-price">
                                                    <div>가격</div>
                                                </th>
                                                <th class="th-file_type">
                                                    <div>파일형태</div>
                                                </th>
                                                <th class="th-download">
                                                    <div>다운로드</div>
                                                </th>
                                            </tr>

                                        </thead>

                                    </table>

                                    <table>

                                        <tbody>

                                            <tr>
                                                <td class="td-song">
                                                    <div class="c-song-title">
                                                        <span class="thumb-mini" style="background-image: url(img/example/ex_fliker.jpg);"><span class="none">썸네일</span></span>
                                                        <p class="c-song-title-info">
                                                            <b>music title</b>
                                                            <br>
                                                            <span>producer name</span>
                                                        </p>
                                                    </div>
                                                </td>
                                                <td class="td-order_data">
                                                    <div>
                                                        <span>2019. 00. 00<br>00 : 00 : 00</span>
                                                    </div>
                                                </td>
                                                <td class="td-pay_type">
                                                    <div>신용카드 결제</div>
                                                </td>
                                                <td class="td-price">
                                                    <div><b>23,000</b><em>원</em></div>
                                                </td>
                                                <td class="td-file_type">
                                                    <div>mp3</div>
                                                </td>
                                                <td class="td-download">
                                                    <button type="button" class="btn">mp3 다운로드</button>
                                                    <button type="button" class="btn">wav 다운로드</button>
                                                </td>
                                            </tr>

                                        </tbody>

                                    </table>
                                            
                                </div>

                            </div>
                            
                        </div>
                        
                    </div>

                </section>

            </div>
            <!-- //메인 컨텐츠 -->
        
        </div>

    </body>
</html>
